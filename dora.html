<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dora style.css">
    
<style>
  body{
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: 100%;
    ;
  }
  .h1:hover:hover{
    transform:scale(1.5,1.5);
  }
  h1{
   color: rgb(5, 65, 121);
    margin: center;
    margin-left: 550px;
    margin-top: 20px;
  }
  
</style>
    
  
</head>

<body background="assert/sky.webp">
<h1>DORAEMON</h1>
<div id="dora">
  
    <div class="face">
      <div class="face_inner">
        <div class="left_eye">
          <div class="black">
            <div class="light"></div>
          </div>
        </div>
        <div class="right_eye">
          <div class="black">
            <div class="light"></div>
          </div>
        </div>
        <div class="nose">
          <div class="light"></div>
        </div>
        <div class="mouse_line"></div>
        <div class="mouse_underline"></div>
        <div class="whisker">
          <div class="top">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="bottom">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="neck"></div>
        <div class="bell">
          <div class="bell_line"></div>
          <div class="bell_hall"></div>
          <div class="bell_hallline"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
